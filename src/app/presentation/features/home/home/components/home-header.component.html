<header class="header">
  <div class="header-top">
    <h1>Home</h1>
    <button type="button" (click)="requestLogout()">Cerrar sesión</button>
  </div>

  <section class="admin-search" *ngIf="isAdmin">
    <label for="admin-search">Buscador de usuarios (ADMIN)</label>
    <input
      id="admin-search"
      type="text"
      [ngModel]="searchTerm"
      (ngModelChange)="onSearchChange($event)"
      placeholder="Buscar por cédula, nombre, correo, rol o cualquier campo"
    />
  </section>
</header>
