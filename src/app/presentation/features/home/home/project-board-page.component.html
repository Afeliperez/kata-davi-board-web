<div class="page">
  <main class="project-board-page">
    <header class="project-board-page__header">
      <div class="project-board-page__left-actions">
        <button type="button" (click)="goBack()">Volver a proyectos</button>
        <p *ngIf="currentUserName"><strong>Usuario:</strong> {{ currentUserName }}</p>
      </div>
      <button type="button" (click)="logout()">Cerrar sesi√≥n</button>
    </header>

    <p *ngIf="isLoading">Cargando tablero...</p>
    <p class="error" *ngIf="error">{{ error }}</p>

    <app-scrum-project-board
      *ngIf="!isLoading && project"
      [project]="project"
      [canEdit]="canEditBoard"
      [userRole]="currentUserRole"
      (huMoved)="onHuMoved($event)"
    ></app-scrum-project-board>
  </main>

  <app-home-footer></app-home-footer>
</div>
